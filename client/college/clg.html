<div class="span7">
    <div class="widget stacked widget-table action-table">

        <div class="widget-header">
            <h3>College</h3>
            <a href="/#/" class="btn btn-default pull-right" style="margin-top: 3px;"> Go Back</a>
        </div>
        <div class="widget-content">

            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Create Date</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Country</th>
                    <th>email</th>
                    <th>Contact</th>
                    <th class="td-actions">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr data-ng-repeat="clg in vm.clgs">
                    <td>{{clg.name}}</td>
                    <td>{{clg.created_date}}</td>
                    <td>{{clg.city}}</td>
                    <td>{{clg.state}}</td>
                    <td>{{clg.country}}</td>
                    <td>{{clg.email}}</td>
                    <td>{{clg.contact}}</td>
                    <td class="td-actions">
                        <a href="javascript:;" class="btn btn-small">
                            <i class="btn-icon-only glyphicon glyphicon-remove"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>

        </div> <!-- /widget-content -->

    </div> <!-- /widget -->
</div>
